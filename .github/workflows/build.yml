name: Build
on: push # Run on all branches.

jobs:
  build:
    name: build code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build code
        run: ./gradlew build