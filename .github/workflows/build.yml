name: Build Master
on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: build code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Gradle build code
        run: ./gradlew build