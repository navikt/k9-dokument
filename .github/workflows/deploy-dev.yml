name: Build, push and deploy to production environment.
on:
  pull_request:
    branches:
      - dev-*
jobs:
  docker-push:
    if: github.event.pull_request.merged == true # Runs only if pull request is merged into dev-*.
    name: Create and push image.
    runs-on: ubuntu-latest
    steps:
      - name: Create Docker tag
        env:
          NAME: k9-dokument
        run: |
          echo "docker.pkg.github.com"/"$GITHUB_REPOSITORY"/"$NAME" > .docker_image
          echo "$(date "+%Y.%m.%d")-$(git rev-parse --short HEAD)" > .docker_tag
      - name: Build Docker image
        run: |
          docker build -t $(cat .docker_image):$(cat .docker_tag) .
      - name: Login to Github Package Registry
        env:
          DOCKER_USERNAME: x-access-token
          DOCKER_PASSWORD: ${{ secrets.GITHUB_ACCESS_TOKEN }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin docker.pkg.github.com
      - name: Push Docker image
        run: "docker push $(cat .docker_image):$(cat .docker_tag)"
  deploy-dev-fss:
    needs: docker-push # Depends on docker-push job
    name: Deploy to dev-fss
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        uses: navikt/deployment-cli/action@0.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          cluster: dev-fss
          team: dusseldorf
          resources: nais/dev-fss.yml
  deploy-dev-sbs:
    needs: docker-push # Depends on docker-push job
    name: Deploy to dev-sbs
    runs-on: ubuntu-latest
    steps:
      - name: deploy to dev-sbs
        uses: navikt/deployment-cli/action@0.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          cluster: dev-sbs
          team: dusseldorf
          resources: nais/dev-sbs.yml