name: Build, push and deploy to developement environment.
on:
  push:
    branches:
      - dev-*
      - add-github-actions

jobs:
  build:
    name: Build code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Gradle Build
        run: ./gradlew build

  docker-push:
    name: Create and push image.
    needs: build # Depends on build job
    if: github.event.pull_request.merged == true # Runs only if pull request is merged into dev-*.
    runs-on: ubuntu-latest
    steps:
      - name: Create Docker tag
        env:
          NAME: k9-dokument
        run: |
          echo "docker.pkg.github.com"/"$GITHUB_REPOSITORY"/"$NAME" > .docker_image
          echo "$(date "+%Y.%m.%d")-$(git rev-parse --short HEAD)" > .docker_tag
      - name: Build Docker image
        run: |
          docker build -t $(cat .docker_image):$(cat .docker_tag) .
      - name: Login to Github Package Registry
        env:
          DOCKER_USERNAME: x-access-token
          DOCKER_PASSWORD: ${{ secrets.GITHUB_ACCESS_TOKEN }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin docker.pkg.github.com
      - name: Push Docker image
        run: "docker push $(cat .docker_image):$(cat .docker_tag)"
      - name: pass image file to next job.
        uses: actions/upload-artifact@v1
        with:
          name: docker_image
          path: .docker_image
      - name: pass tag file to next job.
        uses: actions/upload-artifact@v1
        with:
          name: docker_tag
          path: .docker_tag

  deploy-dev-fss:
    name: Deploy to dev-fss
    needs: docker-push # Depends on docker-push job
    runs-on: ubuntu-latest
    steps:
      # Download the image and tag file to use for the deployment cli.
      - name: Download image file
        uses: actions/download-artifact@v1
        with:
          name: docker_image
      - name: Download tag file
        uses: actions/download-artifact@v1
        with:
          name: docker_tag
      - name: deploy
        uses: navikt/deployment-cli/action@0.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          cluster: dev-fss
          team: dusseldorf
          resources: nais/dev-fss.yml

  deploy-dev-sbs:
    name: Deploy to dev-sbs
    needs: docker-push # Depends on docker-push job
    runs-on: ubuntu-latest
    steps:
      - name: Download image file
        uses: actions/download-artifact@v1
        with:
          name: docker_image
      - name: Download tag file
        uses: actions/download-artifact@v1
        with:
          name: docker_tag
      - name: deploy to dev-sbs
        uses: navikt/deployment-cli/action@0.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          cluster: dev-sbs
          team: dusseldorf
          resources: nais/dev-sbs.yml