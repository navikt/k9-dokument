apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pleiepenger-dokument
  namespace: default
  labels:
    team: {{team}}
spec:
  image: {{version}}
  port: 8080
  liveness:
    path: isalive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: isready
    initialDelay: 20
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  ingresses:
    - https://pleiepenger-dokument.nais.oera.no
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /metrics
  vault:
    enabled: true
  webproxy: true
  env:
    - name: JWKS_URL
      value: https://login.microsoftonline.com/navnob2c.onmicrosoft.com/discovery/v2.0/keys?p=b2c_1a_idporten
    - name: ISSUER
      value: https://login.microsoftonline.com/8b7dfc8b-b52e-4741-bde4-d83ea366f94f/v2.0/
    - name: S3_SERVICE_ENDPOINT
      value: http://s3.nais-rook.svc.nais.local
    - name: S3_SIGNING_REGION
      value: us-east-1
    - name: S3_EXPIRATION_IN_DAYS
      value: "1"
    - name: VIRUS_SCAN_URL
      value: http://clamav.nais.svc.nais.local/scan
    - name: VAULT_ENABLED
      value: "true"